<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_portfolio_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <img src="JS_header.jpg" alt="">
        <div class="header_content">
            <H1>JAVASCRIPT</H1>
            <button class="lets_begin">Lets Begin!</button>
        </div>
        <div class="video_container active">
            <video src="172655-847860558_small.mp4" controls class="video"></video>
            <div class="cross">X</div>
        </div>
    </section>

    <section class="auto_text">
        <div class="auto_content">
            <span class="js">JavaScript</span> Is <span class="text_container"></span><span class="cursor">&nbsp</span>
        </div>
    </section>

    <section class="toogle_container">
        <div class="toogle">
            <div class="circle"></div>
        </div>
    </section>

    
    <div class="arrow"></div>

    <h1 class="heading1">You can do various things like:</h1>

    <section class="content1">
        <h2>1. Copy and move text</h2>
        <div class="copy_content">
            <div class="copy_container">
                <button class="copy_btn">Copy Text</button>
                <textarea class="copy_textarea" name="copy_textarea" rows="6" cols="50" placeholder="Enter Text"></textarea>
            </div>
            <div class="move_container">
                <button class="move_btn">Move Text</button>
                <textarea class="move_textarea" name="move_textarea" rows="6" cols="50"></textarea>
            </div>
            <div class="output"></div>
        </div>
    </section>

    
    <section class="content2">
        
        <h2 class="content2_heading">2. Progress locator</h2>
        
        <div class="progress_container">
            <div class="c  d active" id="one">1</div>
            <div class="b d"></div>
            <div class="c d" id="two">2</div>
            <div class="b d"></div>
            <div class="c d" id="three">3</div>
            <div class="b d"></div>
            <div class="c d" id="four">4</div>
        </div>
        <div class="buttons_container">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </section>


    


    <script src="app.js"></script>
</body>
</html>
